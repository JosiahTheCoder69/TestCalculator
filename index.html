<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }
    .container {
      text-align: center;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #6a11cb;
    }
    .chart {
      margin-top: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .chart-bar {
      height: 30px;
      background: #6a11cb;
      width: 0%;
      text-align: right;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Calculator</h1>
    <label for="score">Enter your test score (0-100):</label>
    <input type="number" id="score" min="0" max="100" placeholder="Your score">
    <button onclick="calculateChances()">Calculate</button>
    <div class="chart">
      <div class="chart-bar" id="chartBar"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateChances() {
      const score = document.getElementById('score').value;
      const chartBar = document.getElementById('chartBar');
      const result = document.getElementById('result');

      if (score === '' || score < 0 || score > 100) {
        alert('Please enter a valid score between 0 and 100.');
        return;
      }

      const chances = Math.min(score, 100);
      chartBar.style.width = chances + '%';
      chartBar.textContent = chances + '%';

      if (chances >= 75) {
        result.textContent = 'Great job! You have high chances of passing!';
        chartBar.style.backgroundColor = '#4caf50';
      } else if (chances >= 50) {
        result.textContent = 'Not bad! You might make it, but study harder!';
        chartBar.style.backgroundColor = '#ffc107';
      } else {
        result.textContent = 'You need to work harder to improve your chances.';
        chartBar.style.backgroundColor = '#f44336';
      }
    }
  </script>
</body>
</html>
