<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Results Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }
    .container {
      text-align: center;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #6a11cb;
    }
    .chart {
      margin-top: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .chart-bar {
      height: 30px;
      background: #6a11cb;
      width: 0%;
      text-align: right;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .answers-list {
      margin-top: 20px;
      text-align: left;
    }
    .answers-list span {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Results Calculator</h1>
    <label for="totalQuestions">Enter total number of questions:</label>
    <input type="number" id="totalQuestions" min="1" placeholder="Total questions">
    <button onclick="startTest()">Start Test</button>

    <div id="testSection" style="display: none;">
      <div id="questionsContainer"></div>
      <button onclick="calculateResults()">Calculate</button>
    </div>

    <div class="chart">
      <div class="chart-bar" id="chartBar"></div>
    </div>
    <div class="result" id="result"></div>
    <div class="answers-list" id="answersList"></div>
  </div>

  <script>
    function startTest() {
      const totalQuestions = parseInt(document.getElementById('totalQuestions').value);
      const questionsContainer = document.getElementById('questionsContainer');
      const testSection = document.getElementById('testSection');

      if (isNaN(totalQuestions) || totalQuestions <= 0) {
        alert('Please enter a valid number of questions.');
        return;
      }

      // Clear previous inputs
      questionsContainer.innerHTML = '';

      // Generate question inputs
      for (let i = 1; i <= totalQuestions; i++) {
        const questionDiv = document.createElement('div');
        questionDiv.innerHTML = `
          <label>Question ${i}:</label>
          <input type="text" id="question${i}" placeholder="Enter your answer">
        `;
        questionsContainer.appendChild(questionDiv);
      }

      testSection.style.display = 'block';
    }

    function calculateResults() {
      const totalQuestions = parseInt(document.getElementById('totalQuestions').value);
      const chartBar = document.getElementById('chartBar');
      const result = document.getElementById('result');
      const answersList = document.getElementById('answersList');

      let correctAnswers = 0;
      const wrongAnswers = [];

      // Randomly generate correct answers
      const correctAnswerKey = [];
      for (let i = 1; i <= totalQuestions; i++) {
        correctAnswerKey.push(String.fromCharCode(65 + Math.floor(Math.random() * 4))); // Random A-D
      }

      // Check user's answers
      for (let i = 1; i <= totalQuestions; i++) {
        const userAnswer = document.getElementById(`question${i}`).value.toUpperCase();
        if (userAnswer === correctAnswerKey[i - 1]) {
          correctAnswers++;
        } else {
          wrongAnswers.push(`Q${i} (Correct: ${correctAnswerKey[i - 1]})`);
        }
      }

      // Calculate percentage
      const percentage = Math.round((correctAnswers / totalQuestions) * 100);

      chartBar.style.width = percentage + '%';
      chartBar.textContent = percentage + '%';

      // Provide feedback
      let feedback = `You got ${correctAnswers} correct out of ${totalQuestions} questions.`;
      if (percentage >= 75) {
        feedback += ' Great job! You passed with high chances!';
        chartBar.style.backgroundColor = '#4caf50';
      } else if (percentage >= 50) {
        feedback += ' Not bad! But you should study harder.';
        chartBar.style.backgroundColor = '#ffc107';
      } else {
        feedback += ' You need to work much harder to improve.';
        chartBar.style.backgroundColor = '#f44336';
      }

      result.textContent = feedback;

      // Display wrong answers
      if (wrongAnswers.length > 0) {
        answersList.innerHTML = `<p>Questions you got wrong:</p><ul>`;
        wrongAnswers.forEach(answer => {
          answersList.innerHTML += `<li><span>${answer}</span></li>`;
        });
        answersList.innerHTML += `</ul>`;
      } else {
        answersList.innerHTML = '<p>Perfect score! You got everything correct!</p>';
      }
    }
  </script>
</body>
</html>
